<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-light">
           <div class="container-fluid">
             <a class="navbar-brand" href="../index.html"><img class="logo" src="../img/logo.gif" alt="Logo"></a>
             <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
               <span class="navbar-toggler-icon"></span>
             </button>
             <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
               <div class="navbar-nav">
                 <a class="nav-link" aria-current="page" href="../index.html">Inicio</a>
                 <a class="nav-link" href="./juegos.html">Juegos</a>
                 <a class="nav-link" href="./consolas.html">Consolas</a>

               </div>
             </div>
           </div>
         </nav>
     </header>
    
    <main>
        <section class="seccionContacto">
            <h1>Contacto</h1>
            <article>
                <form class ="formulario" action="#">
                    <label class="label" for="nombreyapellido">Nombre y apellido
                        <input class="input" type="text" placeholder="Nombre y apellido completo" name="nombreyapellido">
                    </label>
        
                    <label class="label" for="email">Ingrese su email
                        <input class="input" type="email" placeholder="aaa@gmail.com" required name="email">
                    </label>
                    
                    <label class="label" for="consulta">Consulta
                        <textarea class="input" placeholder="Escriba su consulta aquí..." name="consulta"></textarea>
                    </label>
                    
                    
                    <p class="texto">Que le intersa más?</p>
                    <select name="letra" id="letra"> 
                        <option class="texto" value="juegos">Juegos</option>
                        <option class="texto" value="consolas">Consolas</option>
                        <option class="texto" value="electronica">Electrónica</option>
                    </select>
                    
                        <div class="texto">Querés recibir información sobre nosotros?
                            <input type="checkbox" name="acepta" value="1">
                        </div>

                    <button class="btnComprar" type="submit" value="Enviar consulta">Enviar consulta</button>
                    <button class="btnComprar" type="reset" value="Borrar">Borrar</button>    
                </form>
            </article>
        </section>
      </main>

      <footer>
        <div class="redes">
            <article>
                <p class="titulo">Redes sociales</p>
                <div>
                    <img src="../img/facebook.png" alt="facebook" class="imagenesFooter">
                    <p>ElGalponRetro</p>
                </div>
                <div>
                    <img src="../img/instagram.png" alt="instagram" class="imagenesFooter">
                    <p>@ElGalponRetro</p>
                </div>
            </article>
        </div>
        <div class="contacto">
            <article>
                <p class="titulo">Contacto</p>
                <div>
                    <img src="../img/whatsapp.png" alt="whatsapp" class="imagenesFooter">
                    <p>011-51583245</p>
                </div>
                <div>
                    <img src="../img/gmail.png" alt="email" class="imagenesFooter">
                    <p>elgalponretro@gmail.com</p>
                </div>
            </article>
        </div>
         <p class="copy">Copyright © 2022 El Galpón Retro Todos los derechos reservados.</p>
